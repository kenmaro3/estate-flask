<!DOCTYPE html>
<html lang="ja">

<head>
    <title>スーモパーサー</title>
    <meta charset="utf-8" />
</head>

<body>
    下にエクセル化したいURLを入れてください。
    <form action="/" method="POST">
        <div class="container">

            <div class="urlContainer">
                <h2>スーモ検索URL</h2>
                <input name="target"></input>

            </div>

            <div class="numberContainer">
                <h2>検索件数（最大１０００）１件約１秒かかります</h2>
                <h3>サーバに負荷がかからないように留意してください。</h3>
                <input name="num" type="number" min="1" max="1000"></input>
            </div>

            <div class="buttonContainer">
                <button type="submit">実行</button>
            </div>
        </div>
    </form>
</body>

</html>
